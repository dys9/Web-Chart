<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click</title>
</head>
<body>
    <div id ="div_main">
      <p id="count">0</p>
      <button type="button" class="btn" onclick='Count("+")'>Plus</button>
        <button type="button" class="btn" onclick='Count("-")'>Minus</button>
      <script>
        function Count(type){
          const resultElement = document.getElementById('count');
          let number = resultElement.innerText;

          if(type === '+'){
            number = parseInt(number) + 1;
          }
          else if(type ==='-'){
            number = parseInt(number) - 1;
          }
          resultElement.innerText = number;
        }
      </script>
    </div>
</body>
</html>
